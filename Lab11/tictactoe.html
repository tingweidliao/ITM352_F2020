<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe board</title>
</head>
<body>
    
<table border=3>
    <script>
        var board= [row1, row2, row3];
var board = [["x", "x", "o"], ["x", "o", "o"], ["o", "x", "o"]];

        var row1 = ["x", "x", "o"];
        var row2 = ["x", "o", "o"];
        var row3 = ["o", "x", "o"];

       /* while(board[i]) != 'undefined')
        {
            length++
        } */
        
        for (rowNum = 0; rowNum < board.length; rowNum++){
            // start a new row
            document.write("<tr>");
            for (col =0; col < board[rowNum].length; col++) {
                // print the cell
                document.write("<td>" + board[rowNum][col] + "</td>");
            }
            document.write("</tr>")
        }

    </script>
    </table>
</body>
</html>
