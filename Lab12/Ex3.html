<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function isNonNegInt(userString, returnErrors = false) {
            errors = [];                                                        // Assume no errors at first
            if (Number(userString) != userString) errors.push('Not a number!'); // Check if string is a number 
            if (userString < 0) errors.push('Negative value!');                 // Check if non-negative
            if (parseInt(userString) != userString) errors.push('Not an integer!'); // Check it is an integer

            return returnErrors ? errors : (errors.length == 0);
        }

        function checkQuantityTextbox() {
            errs = isNonNegInt(quantity_textbox.value, true);
            quantity_textbox_message.innerHTML = errs.join(", ");
        }

        function displayPurchase() {
            userInput = quantity_textbox.value;
            if (isNonNegInt(userInput)) {
                document.write(`Thank you for purchasing ${userInput} things!`);
            }
            return returnErrors ? errors : (errors.length > 0);
        }
    </script>

</head>

<body>
    <h1>Exercise 3</h1>
    <form name="quantity_form" action="javascript:displayPurchase()">
        <label for="quantity_textbox">quantity desired:</label>
        <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
        <span id="quantity_textbox_message">Enter a quantity</span>
        <br>
        <input type="submit" value='Purchase'>
    </form>
</body>

</html>
